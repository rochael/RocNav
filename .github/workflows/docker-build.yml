name: Docker Build & Push

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²çŽ¯å¢ƒ'
        required: true
        type: choice
        options:
          - Production
          - Development
          - Staging
      version_tag:
        description: 'ç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚: v1.0.0)'
        required: false
        type: string
        default: ''
      include_latest:
        description: 'latestæ ‡ç­¾'
        required: false
        type: boolean
        default: true
  push:
    branches:
      - main
      - master
      - develop
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: rocnav
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            ${{ inputs.include_latest == true && 'type=raw,value=latest' || '' }}
            ${{ inputs.version_tag != '' && format('type=raw,value={0}', inputs.version_tag) || '' }}
          flavor: |
            latest=false
            
      - name: Build & Push Docker image
        run: |
          VERSION=$(cat VERSION 2>/dev/null || echo dev)
          IMAGE=${REGISTRY}/${{ github.actor }}/${IMAGE_NAME}
          docker buildx build \
            --platform linux/amd64 \
            --build-arg VERSION=$VERSION \
            -t $IMAGE:$VERSION \
            -t $IMAGE:latest \
            --push \
            .

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "### ðŸ³ Dockeré•œåƒæž„å»ºæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾ï¼š**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ inputs.version_tag }}" ]; then
            echo "**ç‰ˆæœ¬æ ‡ç­¾ï¼š** ${{ inputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ inputs.include_latest }}" == "true" ]; then
            echo "**åŒ…å«latestæ ‡ç­¾ï¼š** æ˜¯" >> $GITHUB_STEP_SUMMARY
          else
            echo "**åŒ…å«latestæ ‡ç­¾ï¼š** å¦" >> $GITHUB_STEP_SUMMARY
          fi